# Release workflow
name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: quixote

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-15
            archive: tar.gz
          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-14
            archive: tar.gz

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2.8.2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Setup Miniconda and create frontend environment
        run: |
          # Determine the correct Miniconda installer URL based on OS and architecture
          case "${{ matrix.target }}" in
            x86_64-unknown-linux-gnu)
              MINICONDA_URL="https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh"
              ;;
            aarch64-unknown-linux-gnu)
              MINICONDA_URL="https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-aarch64.sh"
              ;;
            x86_64-apple-darwin)
              MINICONDA_URL="https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh"
              ;;
            aarch64-apple-darwin)
              MINICONDA_URL="https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-arm64.sh"
              ;;
            *)
              echo "Unsupported target: ${{ matrix.target }}"
              exit 1
              ;;
          esac

          echo "Downloading Miniconda from: ${MINICONDA_URL}"
          curl -fsSL "${MINICONDA_URL}" -o miniconda.sh
          bash miniconda.sh -b -p ${{ github.workspace }}/miniconda3
          rm miniconda.sh

          # Add conda to PATH
          export PATH="${{ github.workspace }}/miniconda3/bin:$PATH"

          # Accept conda TOS and create the frontend environment
          conda tos accept --override-channels --channel https://repo.anaconda.com/pkgs/main || true
          conda tos accept --override-channels --channel https://repo.anaconda.com/pkgs/r || true

          conda create --prefix=${{ github.workspace }}/quixote_frontend_env python=3.11 streamlit pyarrow -y

          # Clean up to reduce size
          conda clean --all --force-pkgs-dirs -y
          find ${{ github.workspace }}/quixote_frontend_env -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find ${{ github.workspace }}/quixote_frontend_env -type f -name "*.pyc" -delete 2>/dev/null || true
          find ${{ github.workspace }}/quixote_frontend_env -type d -name "tests" -exec rm -rf {} + 2>/dev/null || true
          find ${{ github.workspace }}/quixote_frontend_env -type d -name "test" -exec rm -rf {} + 2>/dev/null || true
          rm -rf ${{ github.workspace }}/quixote_frontend_env/conda-meta
          rm -rf ${{ github.workspace }}/quixote_frontend_env/lib/python3.11/site-packages/pip 2>/dev/null || true
          rm -rf ${{ github.workspace }}/quixote_frontend_env/lib/python3.11/site-packages/setuptools 2>/dev/null || true

          # Show final size
          echo "Frontend environment size:"
          du -sh ${{ github.workspace }}/quixote_frontend_env

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ inputs.tag }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Package binary (Unix)
        run: |
          cd target/${{ matrix.target }}/release
          ARCHIVE_NAME="${{ env.BINARY_NAME }}-${{ steps.version.outputs.version }}-${{ matrix.target }}"

          # Create archive directory
          mkdir -p "${ARCHIVE_NAME}"
          cp ${{ env.BINARY_NAME }} "${ARCHIVE_NAME}/"

          # Copy additional files from repo root
          cp ${{ github.workspace }}/README.md "${ARCHIVE_NAME}/" || true
          cp ${{ github.workspace }}/LICENSE "${ARCHIVE_NAME}/" || true

          # Copy frontend files (Python dashboard and assets)
          mkdir -p "${ARCHIVE_NAME}/frontend"
          cp ${{ github.workspace }}/frontend/generic_dashboard.py "${ARCHIVE_NAME}/frontend/"

          mkdir -p "${ARCHIVE_NAME}/assets"
          cp ${{ github.workspace }}/assets/quixote-icon.png "${ARCHIVE_NAME}/assets/"

          # Copy the conda frontend environment
          cp -r ${{ github.workspace }}/quixote_frontend_env "${ARCHIVE_NAME}/quixote_frontend_env"

          # Create tarball
          tar -czvf "${ARCHIVE_NAME}.tar.gz" "${ARCHIVE_NAME}"

          # Generate SHA256
          shasum -a 256 "${ARCHIVE_NAME}.tar.gz" > "${ARCHIVE_NAME}.tar.gz.sha256"

          echo "ARCHIVE_PATH=target/${{ matrix.target }}/release/${ARCHIVE_NAME}.tar.gz" >> $GITHUB_ENV
          echo "SHA256_PATH=target/${{ matrix.target }}/release/${ARCHIVE_NAME}.tar.gz.sha256" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: |
            ${{ env.ARCHIVE_PATH }}
            ${{ env.SHA256_PATH }}
          retention-days: 7

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: |
            ${{ env.ARCHIVE_PATH }}
            ${{ env.SHA256_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Create a unified checksums file for the release
  checksums:
    name: Generate checksums
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ inputs.tag }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Merge checksums
        run: |
          cd artifacts
          cat */*.sha256 > ../checksums-${{ steps.version.outputs.version }}.txt

      - name: Upload checksums to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: checksums-${{ steps.version.outputs.version }}.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
